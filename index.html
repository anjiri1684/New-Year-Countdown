<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 New Year Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2 class="heading">2024 New Year Countdown</h2>
    <div class="container">
        <div class=" box-time">
            <h2 class="cont-days"></h2>
            <p>day</p>
        </div>

        <div class=" box-time">
            <h2 class="cont-hour"></h2>
            <p>Hour</p>
        </div>

        <div class=" box-time">
            <h2 class="cont-minute"></h2>
            <p>Min</p>
        </div>

        <div class=" box-time">
            <h2 class="cont-second"></h2>
            <p>Sec</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
